<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>MEALit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
    /* Modify the background color */
    .navbar-custom {
      background-color: #C1E1C1;
    }
    /* Modify brand and text color */
    .navbar-custom .navbar-brand,
    .navbar-custom .navbar-text {
      color: #355E3B;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">MEALit</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/recipe-display}">Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/preference}">Preferences</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-sm-4" style="text-align: center">
      <div class="container">
        <h2>Pantry</h2>
        <table class="table table-bordered table-condensed table-hover table-striped">
          <thead>
          <tr>
            <th style="text-align: center" scope="col">Ingredients</th>
          </tr>
          </thead>
          <tbody style="text-align: left">
          <tr>
            <td><input type="checkbox" name="ingredient">Apple</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="ingredient">Banana</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="ingredient">Milk</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="ingredient">Garlic</td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
    <div class="col-sm-8" style="text-align: center">
      <h2>Recipe Display</h2>
      <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Keyword Search" aria-label="Search" aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary">search</button>
      </div>
      <table class="table">
        <tbody style="text-align: left">
        <tr>
          <td>Recipe 1</td>
        </tr>
        <tr>
          <td>Recipe 2</td>
        </tr>
        <tr>
          <td>Recipe 3</td>
        </tr>
        <tr>
          <td>Recipe 4</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
