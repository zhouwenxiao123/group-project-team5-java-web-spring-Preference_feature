<div class="box-form">
  <h1>Modify preferences666</h1>
  <form class="form-horizontal" th:action="'/preference'" method="post" th:object="${preference}">
 <!--   <input type="hidden" name="_method" value="put" />-->
      <div class="form-group">
          <image src="images/egg.png" width="165" height="120"></image>
          <div class="col-sm-10">
              <input type="checkbox" name="egg" id="egg" value="true">egg
          </div>
      </div>
    <div class="form-group">
      <image src="images/gluten.png" width="165" height="120"></image>
      <div class="col-sm-10">
        <input type="checkbox" name="gluten" id="gluten" value="true">gluten
      </div>
    </div>
    <div class="form-group">
      <image src="images/vegan.png" width="165" height="120"></image>
      <div class="col-sm-10">
        <input type="checkbox" name="vegan" id="vegan" value="true">vegan
      </div>
    </div>
    <div class="form-group">
      <image src="images/seafood.png" width="165" height="120"></image>
      <div class="col-sm-10">
        <input type="checkbox" name="seafood" id="seafood" value="true">seafood
      </div>
    </div>
    <div class="form-group">
      <image src="images/shellfish.png" width="165" height="120"></image>
      <div class="col-sm-10">
        <input type="checkbox" name="shellfish" id="shellfish" value="true">shellfish
      </div>
    </div>
    <div class="form-group">
      <image src="images/milk.png" width="165" height="120"></image>
      <div class="col-sm-10">
        <input type="checkbox" name="milk" id="milk" value="true">milk
      </div>
    </div>
    <div class="form-group">
      <image src="images/peanuts.png" width="165" height="120"></image>
      <div class="col-sm-10">
        <input type="checkbox" name="peanuts" id="peanuts" value="true">peanuts
      </div>
    </div>
    <div class="form-group">
      <image src="images/wheat.png" width="165" height="120"></image>
      <div class="col-sm-10">
        <input type="checkbox" name="wheat" id="wheat" value="true">wheat
      </div>
    </div>
    <div class="form-group">
      <image src="images/soybean.png" width="165" height="120"></image>
      <div class="col-sm-10">
        <input type="checkbox" name="soybeans" id="soybeans" value="true">soybeans
      </div>
    </div>
    <button type="submit" class="btn btn-default" th:onclick="">Finish</button>
    <button type="cancel" class="btn btn-default">Cancel</button>
  </form>
</div>
